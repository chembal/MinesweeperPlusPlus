plugins {
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.chembal'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
}

jar {
    archiveBaseName = 'minesweeper-plus-plus'
    archiveVersion = '1.2.0'
    manifest {
        attributes 'Main-Class': 'com.chembal.minesweeper.ui.gui.GUI'
    }
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/chembal/minesweeper-plus-plus"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
